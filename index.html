<!DOCTYPE html>
<html lang="vi" class="clowhxu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Công cụ whois, kiểm tra, tra cứu thông tin tên miền">
    <meta name="author" content="ClowKhxu">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="Keywords" content="kiem tra ten mien, check domain, domain check, tra cuu ten mien, tra ten mien" />
    <title>Tra cứu tên miền - Check thông tin domain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clow.css">
</head>
 <body class="nk-body npc-invest bg-lighter dark-mode">
    <div class="loader" style="display: none;"><img src="loader.gif"></div>
    <div class="nk-wrap ">
        <div class="nk-content nk-content-lg nk-content-fluid">
            <div id="app" class="container-xl">
              <div class="col-sm-12 col-md-10 col-xl-8 center-block mt-5">
                <div class="card card-preview">
                  <div class="card-inner mt-3 mb-3">
                    <div class="nya-title nk-ibx-action-item progress-rating"><span class="nk-menu-text font-weight-bold">Whois Domain</span></div>
                    <div class="form-group">
                      <label class="form-label">Nhập Tên Miền:</label>
                      <div class="form-control-wrap">
                        <div class="input-group">
                          <input type="text" placeholder="Vui lòng nhập tên miền" autocomplete="off" id="domain_name" class="form-control form-control-lg">
                          <div class="input-group-append">
                            <button id="find-domain" class="btn btn-lg btn-dim btn-outline-primary text-large"><i class="fa fa-check"></i>&ensp;Xác Nhận</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card card-preview result" style="display:none;">
                    <div class="card-inner mt-3">
                      <div class="nya-title nk-ibx-action-item progress-rating">
                        <span class="nk-menu-text font-weight-bold">Kết Quả</span>
                      </div>
                      <div class="border p-2" id="result"></div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        <div class="nk-footer nk-footer-fluid bg-lighter">
            <div class="container-xl">
                <div class="nk-footer-wrap">
                    <div class="nk-footer-copyright"> &copy; 2024 ClowKhxu </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="ws.toast.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
